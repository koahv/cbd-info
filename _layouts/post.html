---
layout: archive
---

<p><h1>{{ page.title }}</h1></p>

{{ content }}

<h2>Tags:</h2>
<span>
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag | replace: " ","_"  }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
</span>
